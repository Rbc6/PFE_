<div class="w-100 title-dialog">
    <H2>Ajouter une allergie</H2>
    <hr>
</div>


<div mat-dialog-content class="dialog-user">
    <form [formGroup]="allergieForm">
        <div class="row mb-1">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-xs-3 mb-sm-3">
                <div class="row">
              
          <input
            type="text"
            class="form-control"
            id="label"
            name="label"
            formControlName="allergy"
            placeholder="label"
            required
          />
                  </div>
                  </div>
                  </div>
    </form>

    <div class="row dialog-action">
        <button mat-raised-button class="btn-save btn-dialog-action" (click)="OnSubmit()" color="primary">Ajout</button>
        <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Annule</button>
    </div>
</div>
