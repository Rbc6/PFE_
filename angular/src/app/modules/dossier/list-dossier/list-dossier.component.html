<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="div-main">
    <div class="title-page">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" >Lists des dossiers</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" (click)="filtrerParGenre('HOMME')" style="cursor: pointer;" >Homme</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" (click)="filtrerParGenre('FEMME')" style="cursor: pointer;">Femme</a>
                  </li>

                </ul>
                <div style="display: flex;">
                  <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search" (input)="search($event.target.value)">
                  <button class="btn btn-outline-success" (click)="openDialogAddDoc()">Ajouter</button>
                </div>
              </div>
            </div>
          </nav>

    </div>


    <div class="container">


        <div class="row">
            <div *ngFor="let doss of dossiers" class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="card border-0 bg-light rounded shadow">
                    <div class="card-body p-4">
                        <span class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0">{{doss.numero}}</span>
                        <h5>{{capitalizeFirstLetter(doss.nom)}} {{capitalizeFirstLetter(doss.prenom)}}</h5>
                        <div class="mt-3">
                            <span class="text-muted d-block"><i class="fa fa-phone" aria-hidden="true"></i> <a
                                    target="_blank" class="text-muted"> {{doss.telephone}}</a></span>
                            <span class="text-muted d-block"><i class="fa fa-map-marker" aria-hidden="true"></i>
                                {{capitalizeFirstLetter(doss.adresse)}}</span>
                        </div>

                        <div class="mt-3" (click)="showDetails(doss.id)">
                            <a class="btn btn-primary">Voir les d√©tails</a>
                        </div>
                    </div>
                </div>
            </div><!--end col-->





        </div><!--end row-->
    </div>
</div>
