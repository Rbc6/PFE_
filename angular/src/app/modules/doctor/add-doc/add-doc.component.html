<div class="w-100 title-dialog">
  <H2>Ajouter un Médecin</H2>
  <hr>
</div>


<div mat-dialog-content class="dialog-user">
  <form >
      <div class="row mb-1">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-xs-3 mb-sm-3">
              <div class="row">
                <div class="col">
                  <mat-form-field appearance="outline">
                      <mat-label>Prénom</mat-label>
                      <input type="text"  name="prenom" [(ngModel)]="doctor.prenom" matInput placeholder="prenom" required>
                  </mat-form-field>
              </div>
                  <div class="col">
                      <mat-form-field appearance="outline">
                          <mat-label>Nom</mat-label>
                          <input name="nom" [(ngModel)]="doctor.nom" matInput placeholder="nom" required>
                      </mat-form-field>
                  </div>

              </div>
              <div class="row">
                  <div class="col">
                      <mat-form-field appearance="outline">
                          <mat-label>email</mat-label>
                          <input name="email" [(ngModel)]="doctor.email" matInput placeholder="email" #emailInput="ngModel" required email>
                          <mat-error *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">Entrez un email valide</mat-error>

                      </mat-form-field>

                  </div>
                  <div class="col">
                      <mat-form-field appearance="outline">
                          <mat-label>numeroTelephone</mat-label>
                          <input  required name="numeroTelephone" [(ngModel)]="doctor.numeroTelephone" matInput placeholder="numeroTelephone" >
                        </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                      <mat-form-field appearance="outline">
                          <mat-label>adresse</mat-label>
                          <input required  name="adresse" [(ngModel)]="doctor.adresse" matInput placeholder="adresse">
                      </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-select  required placeholder="Specialite Medicales" name="specialiteMedicales" [(ngModel)]="doctor.specialiteMedicales" multiple>
                        <mat-option *ngFor="let sp of specialiteMedicales" [value]="sp">
                          {{ sp }}
                        </mat-option>
                      </mat-select>

                    </mat-form-field>
                  </div>
              </div>

          </div>
      </div>
  </form>

  <div class="row dialog-action">
      <button mat-raised-button class="btn-save btn-dialog-action" (click)="onSubmit()" color="primary">Ajout</button>
      <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Annuler</button>
  </div>
</div>
