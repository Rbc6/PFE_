<div class="w-100 title-dialog">
    <H2>Liste des jours</H2>
    <hr>
</div>


<div mat-dialog-content class="dialog-user" style="width: 700px;">
    <form style="width: 500px;">
        <div class="row mb-1">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-xs-3 mb-sm-3">
                <div class="row">
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="lundi" value="LUNDI" id="flexCheckLundi" [(ngModel)]="jours[0].checked">
                        <label class="form-check-label" for="flexCheckLundi">LUNDI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="mardi" value="MARDI" id="flexCheckMardi" [(ngModel)]="jours[1].checked">
                        <label class="form-check-label" for="flexCheckMardi">MARDI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="MERCREDI" value="MERCREDI" id="flexCheckMardi" [(ngModel)]="jours[2].checked">
                        <label class="form-check-label" for="flexCheckMardi">MERCREDI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="JEUDI" name="JEUDI" id="flexCheckMardi" [(ngModel)]="jours[3].checked">
                        <label class="form-check-label" for="flexCheckMardi">JEUDI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="VENDREDI" name="VENDREDI" id="flexCheckMardi" [(ngModel)]="jours[4].checked">
                        <label class="form-check-label" for="flexCheckMardi">VENDREDI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="SAMEDI" name="SAMEDI" id="flexCheckMardi" [(ngModel)]="jours[5].checked">
                        <label class="form-check-label" for="flexCheckMardi">SAMEDI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="DIMANCHE" name="DIMANCHE" id="flexCheckMardi" [(ngModel)]="jours[6].checked">
                        <label class="form-check-label" for="flexCheckMardi">DIMANCHE</label>
                      </div>
                    </div>

                </div>
            </div>

        </div>
    </form>



    <div class="row dialog-action">
        <button mat-raised-button class="btn-save btn-dialog-action" (click)="submit()" color="primary">Enregistrer</button>
        <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Annuler</button>
    </div>
</div>
