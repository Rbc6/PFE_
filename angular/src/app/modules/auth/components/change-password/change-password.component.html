<div class="container-fluid p-0">
    <div class="row">
        <div class="container-form ">
            <main class="form-signin m-auto swing-in-top-fwd-auth ">
                <form [formGroup]="passForm"  (ngSubmit)="submitForm()">
                    <div class="text-center">
                        <mat-icon class="icon-login">pattern</mat-icon>

                        <h1 class="h4 mb-4 fw-normal">Change Password</h1>

                    </div>

                    <div class="form-floating">
                        <input formControlName="password"  type="password" class="form-control floatPassword" id="floatPassword" placeholder="Password">
                        <label for="floatingPassword">New Password</label>
                      </div>
                    
                      <div class="form-floating">
                        <input formControlName="repeatPassword" type="password" class="form-control floatRepeatPassword" id="floatRepeatPassword" placeholder="Repeat Password">
                        <label for="floatRepeatPassword">Repeat Password</label>
                        <mat-error *ngIf="passForm.get('repeatPassword').errors?.mustMatch">
                            Les mots de passe doivent correspondre.
                          </mat-error>
                      </div>

                    
                    <button class="w-100 btn btn-lg btn-primary btn-submit" type="submit" >Save</button>
                   
                </form>
            </main>
        </div>
    </div>
</div>
