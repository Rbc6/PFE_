<div class="container-fluid p-0">
    <div class="row">
        <div class="container-form">
            <main class="form-signin m-auto swing-in-top-fwd-auth ">
                <form >
                    <div class="text-center">
                        <mat-icon class="icon-login">login</mat-icon>

                        <h1 class="h4 mb-4 fw-normal">Sign In</h1>

                    </div>

                    <div class="form-floating">
                        <input type="text" [(ngModel)]="user.userName" name="userName"  class="form-control floatingEmail" id="floatingInput" placeholder="username">
                        <label for="floatingInput">User name</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" [(ngModel)]="user.password" name="password"  class="form-control floatingPassword" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <!-- <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div> -->
                    <button class="w-100 btn btn-lg btn-primary btn-submit" type="submit" (click)="login()">Login</button>

                    <!--<p class="mt-4 mb-1 text-muted text-center">&copy; Tanitlab 2022</p>-->
                </form>
            </main>
        </div>
    </div>
</div>
